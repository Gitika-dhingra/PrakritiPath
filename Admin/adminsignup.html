<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colors from the provided table */
            --light-rose-gold: #F3E5F5;
            --medium-rose-gold: #D9A7C7;
            --dark-rose-gold: #B76E79;
            --light-tangerine: #FDBA74;
            --deep-orange: #DD6B20;
            --soft-peach: #FFF7ED;
            --standard-gold: #D4AF37;
            --light-gold: #E8C15E;
            --light-cool-gray: #f3f4f6;
            --light-gray: #e5e7eb;
            --medium-gray: #d1d5db;
            --dark-gray: #9ca3af;
            --dark-slate: #1f2937;
            --light-slate: #475569;
        }

        /* Animated elegant gradient background */
        @keyframes elegantGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, var(--light-gray), var(--medium-gray), var(--dark-gray));
            background-size: 600% 600%;
            animation: elegantGradient 30s ease infinite;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styling */
        .greek-nav {
            background-color: var(--light-slate);
            border-bottom: 4px solid var(--standard-gold);
            font-family: 'Cinzel Decorative', serif;
        }

        /* Card styling */
        .greek-card {
            background: var(--soft-peach);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid var(--medium-rose-gold);
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .greek-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        input {
            transition: all 0.3s ease;
            background-color: var(--soft-peach);
            color: var(--dark-slate);
        }

        input:focus {
            outline: none;
            border-color: var(--dark-rose-gold);
            box-shadow: 0 0 10px rgba(183, 110, 121, 0.3);
        }

        .primary-btn {
            background-color: var(--dark-rose-gold);
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .primary-btn:hover {
            background-color: var(--standard-gold);
            color: var(--dark-slate);
            transform: translateY(-2px);
        }

        .toggle-btn {
            right: 0.75rem;
            top: 2.25rem;
            cursor: pointer;
            color: var(--dark-rose-gold);
        }

        .card-heading {
            color: var(--dark-rose-gold);
            font-family: 'Cinzel Decorative', serif;
        }

        .nav-link {
            border: 2px solid var(--light-rose-gold);
            color: var(--light-rose-gold);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--light-rose-gold);
            color: var(--dark-slate);
        }

        a.text-2xl {
            color: white;
        }

        a {
            color: var(--dark-rose-gold);
        }
    </style>
</head>
<body>

    <nav class="greek-nav px-6 py-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <a href="index.html" class="text-2xl font-extrabold tracking-wide hover:scale-105 transition-transform">
            PrakritiPath
        </a>
        <div>
            <a href="adminlogin.html" class="px-4 py-2 rounded-lg font-medium shadow-md nav-link">
                Login
            </a>
        </div>
    </nav>

    <div class="flex justify-center items-center flex-1 mt-12 mb-12">
        <div class="greek-card">

            <h2 class="text-3xl font-bold mb-6 text-center card-heading">Admin Sign Up</h2>

            <form id="adminSignupForm" class="space-y-4">

                <div>
                    <label for="name" class="block text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>

                <div>
                    <label for="email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>

                <div class="relative">
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <button type="button" onclick="togglePassword(event)" class="absolute toggle-btn text-sm">
                        Show
                    </button>
                </div>

                <div class="relative">
                    <label for="confirmPassword" class="block text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    <button type="button" onclick="toggleConfirmPassword(event)" class="absolute toggle-btn text-sm">
                        Show
                    </button>
                </div>

                <button type="submit" class="w-full primary-btn py-2 rounded-lg font-semibold">
                    Sign Up
                </button>

            </form>

            <p class="mt-4 text-center text-gray-600 text-sm">
                Already have an account? <a href="adminlogin.html" class="hover:underline">Login</a>
            </p>

        </div>
    </div>

    <script>
        function togglePassword(event) {
            const input = document.getElementById('password');
            const btn = event.currentTarget;
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = btn.textContent === 'Show' ? 'Hide' : 'Show';
        }
        function toggleConfirmPassword(event) {
            const input = document.getElementById('confirmPassword');
            const btn = event.currentTarget;
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = btn.textContent === 'Show' ? 'Hide' : 'Show';
        }

        document.getElementById("adminSignupForm").addEventListener("submit", function(e) {
            e.preventDefault();
            window.location.href = "admindashboard.html";
        });
    </script>

</body>
</html>
