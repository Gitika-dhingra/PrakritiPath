<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes greekGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(270deg, #a1c4fd, #c2e9fb, #f0f4f8, #ffffff);
      background-size: 800% 800%;
      animation: greekGradient 25s ease infinite;
      font-family: 'Arial', sans-serif;
    }
    .greek-card {
      background: linear-gradient(135deg, #ffffff 25%, #f7f7f7 25%, #f7f7f7 50%, #ffffff 50%, #ffffff 75%, #f7f7f7 75%);
      background-size: 20px 20px;
      border-radius: 2rem;
      padding: 2.5rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }
    .primary-btn { background-color: #1e3c72; }
    .primary-btn:hover { background-color: #3a5ba0; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navigation -->
  <nav class="bg-white/30 backdrop-blur-md p-4 flex justify-between items-center shadow-md">
    <a href="../index.html" class="text-2xl font-bold text-[#1e3c72]">PrakritiPath</a>
    <div>
      <a href="signup.html" class="px-3 py-1 border border-[#1e3c72] rounded hover:bg-[#1e3c72] hover:text-white transition-colors">Sign Up</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex justify-center items-center flex-1">
    <div class="greek-card w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-[#1e3c72] text-center">User Login</h2>

      <form id="loginForm" class="space-y-4">

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
          <button type="button" onclick="togglePassword(event)" class="absolute right-3 top-9 text-gray-500 text-sm">
            Show
          </button>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full primary-btn text-white py-2 rounded-lg transition-colors font-semibold">
          Login
        </button>
      </form>

      <!-- Links -->
      <p class="mt-4 text-center text-gray-500 text-sm">
        Donâ€™t have an account? <a href="signup.html" class="text-[#1e3c72] hover:underline">Sign Up</a>
      </p>
      <p class="mt-2 text-center text-gray-500 text-sm">
        Are you a doctor? <a href="doctorlogin.html" class="text-[#1e3c72] font-semibold hover:underline">Login here</a>
      </p>
    </div>
  </div>

  <script>
    function togglePassword(event) {
      const passwordInput = document.getElementById('password');
      const btn = event.currentTarget;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        btn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        btn.textContent = 'Show';
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Redirect to user dashboard (one folder up from registration/)
      window.location.href = "../userdashboard.html";
    });
  </script>

</body>
</html>
