<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font for Nav -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    @keyframes greekGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(270deg, #f3e5f5, #e1f5fe, #fff9c4, #e0f7fa, #fce4ec);
      background-size: 600% 600%;
      animation: greekGradient 40s ease infinite;
      font-family: 'Arial', sans-serif;
    }

    .greek-card {
      background: linear-gradient(135deg, #ffffffcc 25%, #f7f7f7cc 25%, #f7f7f7cc 50%, #ffffffcc 50%, #ffffffcc 75%, #f7f7f7cc 75%);
      background-size: 20px 20px;
      border-radius: 2rem;
      padding: 3rem;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      border: 2px solid #1e3c72;
    }

    .primary-btn {
      background-color: #1e3c72;
    }
    .primary-btn:hover {
      background-color: #3a5ba0;
    }

    .greek-nav {
      background-color: #1e3c72;
      border-bottom: 4px solid #d4af37;
      font-family: 'Cinzel', serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navigation -->
  <nav class="greek-nav backdrop-blur-md px-6 py-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
    <a href="../index.html" class="text-2xl font-extrabold text-white tracking-wide hover:scale-105 transition-transform">
      PrakritiPath
    </a>
  </nav>

  <!-- Doctor Login Form -->
  <div class="flex justify-center items-center flex-1">
    <div class="greek-card w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-[#1e3c72] text-center">Doctor Login</h2>

      <form id="doctorLoginForm" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full primary-btn text-white py-2 rounded-lg hover:primary-btn transition-colors font-semibold">
          Login as Doctor
        </button>
      </form>

      <!-- Doctor Signup Link -->
      <p class="mt-6 text-center text-gray-500 text-sm">
        Donâ€™t have an account? <a href="doctorsignup.html" class="text-[#1e3c72] hover:underline">Sign Up as Doctor</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("doctorLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/doctor/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          alert(data.message);
          window.location.href = "../doctordashboard.html";
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>

</body>
</html>
