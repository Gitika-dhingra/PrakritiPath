<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging Out...</title>
  <script>
    // Clear session/local storage if you use it for login
    sessionStorage.clear();
    localStorage.clear();

    // Redirect to index.html in the Frontend folder
    window.location.href = "Frontend/index.html";
  </script>
</head>
<body>
  <p>You are being logged out. Redirecting...</p>
</body>
</html>
