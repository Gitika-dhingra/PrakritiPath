<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors from the provided table */
            --light-rose-gold: #F3E5F5;
            --medium-rose-gold: #D9A7C7;
            --dark-rose-gold: #B76E79;
            --light-tangerine: #FDBA74;
            --deep-orange: #DD6B20;
            --soft-peach: #FFF7ED;
            --standard-gold: #D4AF37;
            --light-gold: #E8C15E;
            --light-cool-gray: #f3f4f6;
            --light-gray: #e5e7eb;
            --medium-gray: #d1d5db;
            --dark-gray: #9ca3af;
            --dark-slate: #1f2937;
            --light-slate: #475569;
        }

        /* Live animated gradient background */
        @keyframes liveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, var(--light-gray), var(--medium-gray), var(--dark-gray));
            background-size: 600% 600%;
            animation: liveGradient 30s ease infinite;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark-slate);
        }

        /* Styled card */
        .greek-card {
            background: var(--soft-peach);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 2px solid var(--medium-rose-gold);
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .greek-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        /* Input fields */
        input {
            transition: all 0.3s ease;
            background-color: var(--soft-peach);
            border-color: var(--light-rose-gold);
            color: var(--dark-slate);
        }
        input:focus {
            outline: none;
            border-color: var(--dark-rose-gold);
            box-shadow: 0 0 10px rgba(183, 110, 121, 0.3);
        }

        /* Button styling */
        .primary-btn {
            background-color: var(--dark-rose-gold);
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .primary-btn:hover {
            background-color: var(--standard-gold);
            color: var(--dark-slate);
            transform: translateY(-2px);
        }

        /* Navbar styling */
        .greek-nav {
            background-color: var(--light-slate);
            border-bottom: 4px solid var(--standard-gold);
            font-family: 'Cinzel Decorative', serif;
        }

        .greek-nav a {
            color: var(--light-rose-gold);
            transition: all 0.3s ease;
        }

        .greek-nav a:hover {
            color: var(--standard-gold);
        }

        .signup-title {
            color: var(--dark-rose-gold);
            font-family: 'Cinzel Decorative', serif;
        }

        .nav-link {
            border: 2px solid var(--light-rose-gold);
            color: var(--light-rose-gold);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--light-rose-gold);
            color: var(--dark-slate);
        }

        a {
            color: var(--dark-rose-gold);
        }

        #signupMessage p {
            color: var(--dark-rose-gold);
        }

        #signupMessage a {
            background-color: var(--dark-rose-gold);
            color: white;
            transition: background-color 0.3s ease;
        }

        #signupMessage a:hover {
            background-color: var(--standard-gold);
            color: var(--dark-slate);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="greek-nav backdrop-blur-md px-6 py-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <a href="../index.html" class="text-2xl font-extrabold text-white tracking-wide hover:scale-105 transition-transform">PrakritiPath</a>
        <div>
            <a href="doctorlogin.html" class="px-4 py-2 rounded-lg font-medium shadow-md nav-link">Login</a>
        </div>
    </nav>

    <div class="flex justify-center items-center flex-1">
        <div class="greek-card w-full max-w-lg">
            <h2 class="text-3xl font-bold mb-6 text-center signup-title">Doctor Signup</h2>

            <form id="doctorSignupForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="center" class="block text-gray-700 mb-1">Center / Hospital</label>
                    <input type="text" id="center" name="center" placeholder="Enter your working center" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div>
                    <label for="specialization" class="block text-gray-700 mb-1">Specialization</label>
                    <input type="text" id="specialization" name="specialization" placeholder="Your specialization" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>

                <button type="submit" class="w-full primary-btn text-white py-2 rounded-lg transition-colors font-semibold">Sign Up</button>
            </form>

            <div id="signupMessage" class="hidden mt-6 text-center">
                <p class="text-lg font-semibold">âœ… Your information will get verified.</p>
                <a href="../index.html" class="mt-4 inline-block px-6 py-2 rounded-lg font-semibold">Redirect to Home Page</a>
            </div>

            <div id="errorMessage" class="hidden mt-4 text-center text-red-600 font-semibold"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://bac-1ntv.onrender.com"; // Your live Render URL

        document.getElementById("doctorSignupForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const center = document.getElementById("center").value;
            const specialization = document.getElementById("specialization").value;

            try {
                // Point the fetch request to your live Render URL
                const response = await fetch(`${API_BASE_URL}/doctor/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, center, specialization })
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById("doctorSignupForm").classList.add("hidden");
                    document.getElementById("signupMessage").classList.remove("hidden");
                    document.getElementById("errorMessage").classList.add("hidden");
                } else {
                    document.getElementById("errorMessage").textContent = data.message || 'Signup failed!';
                    document.getElementById("errorMessage").classList.remove("hidden");
                }
            } catch (err) {
                document.getElementById("errorMessage").textContent = 'Server error!';
                document.getElementById("errorMessage").classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
