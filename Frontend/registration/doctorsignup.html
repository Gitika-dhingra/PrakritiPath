<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes greekGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(270deg, #a1c4fd, #c2e9fb, #f0f4f8, #ffffff);
      background-size: 800% 800%;
      animation: greekGradient 25s ease infinite;
      font-family: 'Arial', sans-serif;
    }
    .greek-card {
      background: linear-gradient(135deg, #ffffff 25%, #f7f7f7 25%, #f7f7f7 50%, #ffffff 50%, #ffffff 75%, #f7f7f7 75%);
      background-size: 20px 20px;
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }
    .primary-btn { background-color: #1e3c72; }
    .primary-btn:hover { background-color: #3a5ba0; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navigation -->
  <nav class="bg-white/30 backdrop-blur-md p-4 flex justify-between items-center shadow-md">
    <a href="../index.html" class="text-2xl font-bold text-[#1e3c72]">PrakritiPath</a>
  </nav>

  <!-- Signup Form -->
  <div class="flex justify-center items-center flex-1">
    <div class="greek-card w-full max-w-lg">
      <h2 class="text-3xl font-bold mb-6 text-[#1e3c72] text-center">Doctor Signup</h2>

      <form id="doctorSignupForm" class="space-y-4">

        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Center/Hospital -->
        <div>
          <label for="center" class="block text-gray-700 mb-1">Center / Hospital</label>
          <input type="text" id="center" name="center" placeholder="Enter your working center"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Specialization -->
        <div>
          <label for="specialization" class="block text-gray-700 mb-1">Specialization</label>
          <input type="text" id="specialization" name="specialization" placeholder="Your specialization"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full primary-btn text-white py-2 rounded-lg transition-colors font-semibold">
          Sign Up
        </button>

      </form>

      <!-- Message -->
      <div id="signupMessage" class="hidden mt-6 text-center">
        <p class="text-lg text-[#1e3c72] font-semibold">âœ… Your information will get verified.</p>
        <a href="../index.html"
           class="mt-4 inline-block px-6 py-2 bg-[#1e3c72] text-white rounded-lg hover:bg-[#3a5ba0] transition-colors">
          Redirect to Home Page
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("doctorSignupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Hide form, show message
      document.getElementById("doctorSignupForm").classList.add("hidden");
      document.getElementById("signupMessage").classList.remove("hidden");
    });
  </script>

</body>
</html>
