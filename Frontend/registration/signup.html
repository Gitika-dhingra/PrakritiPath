<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animated Greek-style blue gradient background */
        @keyframes greekGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(270deg, #1e3c72, #2a5298, #87ceeb, #ffffff);
            background-size: 800% 800%;
            animation: greekGradient 20s ease infinite;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white/30 backdrop-blur-md p-4 flex justify-between items-center shadow-md">
        <a href="index.html" class="text-2xl font-bold text-[#1e3c72]">Prakriti</a>
        <div>
            <a href="login.html" class="px-3 py-1 border border-[#1e3c72] rounded hover:bg-[#1e3c72] hover:text-white transition-colors">Login</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="flex justify-center items-center flex-1">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md backdrop-blur-md">
            <h2 class="text-3xl font-bold mb-6 text-[#1e3c72] text-center">Sign Up</h2>

            <!-- Error Message -->
            <div id="errorMsg" class="hidden text-red-500 mb-4 text-center">
                Please fill all fields correctly.
            </div>

            <form action="#" method="POST" class="space-y-4">

                <!-- Name -->
                <div>
                    <label for="name" class="block text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
                </div>

                <!-- Password -->
                <div class="relative">
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-500">
                        Show
                    </button>
                </div>

                <!-- Confirm Password -->
                <div class="relative">
                    <label for="confirmPassword" class="block text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]" required>
                    <button type="button" onclick="toggleConfirmPassword()" class="absolute right-3 top-9 text-gray-500">
                        Show
                    </button>
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full bg-[#1e3c72] text-white py-2 rounded-lg hover:bg-[#2a5298] transition-colors font-semibold">
                    Sign Up
                </button>

                <!-- Or Divider -->
                <div class="flex items-center justify-center my-4">
                    <span class="border-b w-1/5 border-gray-300"></span>
                    <span class="mx-2 text-gray-500">OR</span>
                    <span class="border-b w-1/5 border-gray-300"></span>
                </div>

                <!-- Social Signup Buttons -->
                <div class="space-y-2">
                    <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="w-5 h-5"> Sign Up with Google
                    </button>
                    <button type="button" class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-900 transition-colors flex items-center justify-center gap-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" class="w-5 h-5 bg-white rounded-full p-0.5"> Sign Up with Facebook
                    </button>
                </div>

            </form>

            <p class="mt-4 text-center text-gray-500 text-sm">
                Already have an account? <a href="login.html" class="text-[#1e3c72] hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = event.currentTarget;
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = btn.textContent === 'Show' ? 'Hide' : 'Show';
        }
        function toggleConfirmPassword() {
            const input = document.getElementById('confirmPassword');
            const btn = event.currentTarget;
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = btn.textContent === 'Show' ? 'Hide' : 'Show';
        }
    </script>

</body>
</html>
