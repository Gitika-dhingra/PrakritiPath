<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrakritiPath Frontend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #f3e5f5, #e1f5fe, #fff9c4, #e0f7fa, #fce4ec);
      background-size: 600% 600%;
      animation: pastelGradient 40s ease infinite;
      display: flex;
      flex-direction: column;
    }
    @keyframes pastelGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .greek-nav { background-color: #1e3c72; border-bottom: 4px solid #d4af37; font-family: 'Cinzel', serif; }
    .greek-card { background: rgba(255,255,255,0.9); border-radius: 2rem; padding: 2.5rem; box-shadow: 0 15px 40px rgba(0,0,0,0.08); backdrop-filter: blur(6px); border: 2px solid #1e3c72; max-width: 450px; width: 100%; }
    .primary-btn { background-color: #1e3c72; }
    .primary-btn:hover { background-color: #3a5ba0; }
    #errorMsg { display: none; color: red; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="greek-nav backdrop-blur-md px-6 py-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
    <a href="index.html" class="text-2xl font-extrabold text-white tracking-wide hover:scale-105 transition-transform">
      PrakritiPath
    </a>
    <div>
      <a href="userlogin.html" class="px-4 py-2 border border-[#d4af37] rounded-lg text-white hover:bg-[#d4af37] hover:text-[#1e3c72] transition-all font-medium shadow-md">
        Login
      </a>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="flex justify-center items-center flex-1 mt-12 mb-12">
    <div class="greek-card">
      <h2 class="text-3xl font-bold mb-6 text-[#1e3c72] text-center">Sign Up</h2>
      <div id="errorMsg"></div>

      <form id="signupForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]">
        </div>
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]">
        </div>
        <div class="relative">
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]">
          <button type="button" onclick="togglePassword(event)" class="absolute right-3 top-9 text-gray-500 text-sm">Show</button>
        </div>
        <div class="relative">
          <label for="confirmPassword" class="block text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1e3c72]">
          <button type="button" onclick="toggleConfirmPassword(event)" class="absolute right-3 top-9 text-gray-500 text-sm">Show</button>
        </div>
        <button type="submit" class="w-full primary-btn text-white py-2 rounded-lg font-semibold">Sign Up</button>
      </form>

      <p class="mt-4 text-center text-gray-500 text-sm">
        Already have an account? <a href="userlogin.html" class="text-[#1e3c72] hover:underline">Login</a>
      </p>
    </div>
  </div>

  <script>
    // Shared API URL
    const API_URL = "http://192.168.223.103:3000";

    function togglePassword(event) {
      const input = document.getElementById('password');
      const btn = event.currentTarget;
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.textContent = btn.textContent === 'Show' ? 'Hide' : 'Show';
    }
    function toggleConfirmPassword(event) {
      const input = document.getElementById('confirmPassword');
      const btn = event.currentTarget;
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.textContent = btn.textContent === 'Show' ? 'Hide' : 'Show';
    }

    // Signup form submit
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      if(password !== confirmPassword){
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Passwords do not match!';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/user/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        if(data.success){
          alert('User registered successfully!');
          window.location.href = 'userlogin.html';
        } else {
          errorMsg.style.display = 'block';
          errorMsg.textContent = data.message || 'Error signing up';
        }
      } catch(err){
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Error connecting to server';
        console.error(err);
      }
    });
  </script>

</body>
</html>
