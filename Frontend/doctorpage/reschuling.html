<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reschedule Appointment</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #fdfcfb, #f8ede3, #e0f7f4);
      background-size: 400% 400%;
      animation: pastelShift 20s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes pastelShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .reschedule-box {
      background: #fff;
      border: 2px solid #d4af37;
      border-radius: 18px;
      padding: 30px 40px;
      width: 420px;
      box-shadow: 0px 10px 28px rgba(0,0,0,0.18);
      text-align: center;
    }

    .reschedule-box h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #0d3b66;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-size: 15px;
      font-weight: bold;
      color: #0d3b66;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Georgia', serif;
      background: #fafafa;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      background: #0d3b66;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d4af37;
      color: #0d3b66;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #0d3b66;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reschedule-box">
    <h1>Reschedule Appointment</h1>
    <form>
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" value="Rohan Sharma" readonly>

      <label for="newDate">New Date</label>
      <input type="date" id="newDate" required>

      <label for="newTime">New Time</label>
      <input type="time" id="newTime" required>

      <label for="note">Doctor's Note (Optional)</label>
      <textarea id="note" placeholder="Enter any remarks for the patient..."></textarea>

      <button type="submit">Confirm Reschedule</button>
    </form>
    <a href="doctor-dashboard.html" class="back-link">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
