<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrakritiPath Chatbot</title>

  <!-- Elegant font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Animated pastel background */
      background: linear-gradient(-45deg, #f3f9ff, #fdf2f8, #f0fff4, #fffbea);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 100%;
      max-width: 720px;
      height: 80vh;
      background: #ffffff;
      border: 4px solid #00bcd4; /* professional bright cyan border */
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #0288d1, #26c6da); /* professional blue-cyan gradient */
      color: #fff;
      padding: 16px;
      font-size: 22px;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-align: center;
      border-bottom: 3px solid #00e5ff; /* accent cyan */
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin-bottom: 16px;
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 70%;
      line-height: 1.5;
      font-family: 'Georgia', serif;
      font-size: 15px;
      display: inline-block;
      clear: both;
    }

    .bot-message {
      background: #6a1b9a; /* Deep purple for bot */
      color: #fff;
      float: left;
      border-radius: 14px 14px 14px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .user-message {
      background: #fb8c00; /* Bright orange for user */
      color: #fff;
      float: right;
      text-align: right;
      border-radius: 14px 14px 0 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .chat-input {
      display: flex;
      border-top: 3px solid #00bcd4;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 15px;
      background: transparent;
      font-family: 'Georgia', serif;
    }

    .chat-input button {
      background: #0288d1;
      color: #fff;
      font-weight: bold;
      border: none;
      border-left: 3px solid #00bcd4;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #0277bd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸŒ¿ PrakritiPath Chatbot</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot-message">Hello ðŸ‘‹ How can I assist you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, "user-message");

      // Bot reply logic (sample)
      setTimeout(() => {
        let reply = "ðŸŒ¿ I'm here to guide you through Panchakarma & Ayurveda.";
        if (message.toLowerCase().includes("price")) {
          reply = "ðŸ’° Our Panchakarma packages begin at â‚¹22,780 for 14 nights.";
        } else if (message.toLowerCase().includes("book")) {
          reply = "ðŸ“… Please proceed to the 'Book Now' section for reservations.";
        } else if (message.toLowerCase().includes("hello")) {
          reply = "ðŸ‘‹ Welcome to PrakritiPath! How are you feeling today?";
        }
        addMessage(reply, "bot-message");
      }, 700);

      input.value = "";
    }

    function addMessage(text, className) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = "message " + className;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
