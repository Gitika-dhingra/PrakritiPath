<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrakritiPath Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #dce4f2, #f7f5eb, #e4eaf1, #f9f8ed);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- Navigation Bar -->
  <nav class="bg-blue-500 text-white shadow-md flex justify-between items-center px-6 py-3">
    <a href="userdashboard.html" class="text-white hover:text-blue-200 font-semibold flex items-center space-x-2">
      <span class="text-xl">â†</span>
      <span>Back</span>
    </a>
    <h1 class="text-2xl font-bold font-[Cinzel] tracking-wide">PrakritiPath</h1>
  </nav>

  <!-- Chat Container -->
  <div class="flex-1 flex justify-center items-center p-4">
    <div class="w-full max-w-3xl h-[80vh] bg-[#f0f4f8] rounded-2xl shadow-2xl flex flex-col overflow-hidden border-2 border-blue-300">
      
      <!-- Chat Header -->
      <div class="bg-blue-400 text-white text-center py-4 font-[Cinzel] text-xl font-bold border-b-2 border-blue-300">
        ğŸŒ¿ PrakritiPath Chatbot
      </div>
      
      <!-- Chat Box -->
      <div id="chatBox" class="flex-1 p-4 overflow-y-auto bg-[#f9f8ed] space-y-4">
        <div class="bg-purple-300 text-white px-4 py-3 rounded-xl max-w-xs shadow-md font-[Cinzel]">
          Hello ğŸŒ¿ How can I assist you today?
        </div>
      </div>
      
      <!-- Chat Input -->
      <div class="flex border-t-2 border-blue-300">
        <input id="userInput" type="text" placeholder="Type your message..." 
          class="flex-1 px-4 py-3 focus:outline-none text-gray-800 font-medium bg-[#f0f4f8]" />
        <button onclick="sendMessage()" 
          class="bg-blue-400 hover:bg-blue-500 text-white font-bold px-6 py-3 border-l-2 border-blue-300 transition">
          Send
        </button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");

      setTimeout(() => {
        let reply = "ğŸŒ¸ I'm here to guide you with Ayurveda & Panchakarma care.";
        if (message.toLowerCase().includes("price")) {
          reply = "ğŸ’° Our Panchakarma packages begin at â‚¹22,780 for 14 nights.";
        } else if (message.toLowerCase().includes("book")) {
          reply = "ğŸ“… Please proceed to the 'Book Now' section for reservations.";
        } else if (message.toLowerCase().includes("hello")) {
          reply = "ğŸŒº Welcome to PrakritiPath! How are you feeling today?";
        }
        addMessage(reply, "bot");
      }, 700);

      input.value = "";
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");

      if (sender === "user") {
        msg.className = "bg-pink-300 text-white px-4 py-3 rounded-xl max-w-xs shadow-md ml-auto font-semibold";
      } else {
        msg.className = "bg-purple-300 text-white px-4 py-3 rounded-xl max-w-xs shadow-md font-[Cinzel]";
      }

      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
