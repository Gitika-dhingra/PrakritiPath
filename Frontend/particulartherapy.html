<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Therapy</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfcfb, #f8ede3, #e0f7f4);
      background-size: 400% 400%;
      animation: pastelShift 25s ease infinite;
    }

    @keyframes pastelShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background: linear-gradient(90deg, #0d3b66, #2a4d69, #d4af37);
      color: #fff;
      padding: 18px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 5px 18px rgba(0,0,0,0.25);
      font-family: 'Cinzel Decorative', serif;
      font-size: 24px;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      background: #d4af37;
      color: #0d3b66;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 14px;
    }

    .back-btn:hover {
      background: #0d3b66;
      color: #fff;
    }

    .therapy-box {
      background: #fff;
      border: 2px solid #d4af37;
      border-radius: 18px;
      padding: 30px 40px;
      width: 450px;
      box-shadow: 0px 10px 28px rgba(0,0,0,0.18);
      text-align: center;
      margin: 60px auto;
    }

    .therapy-box h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #0d3b66;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: 'Georgia', serif;
      background: #fafafa;
    }

    button {
      width: 100%;
      background: #0d3b66;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d4af37;
      color: #0d3b66;
    }
  </style>
</head>
<body>
  <header>
    <a href="Userdashboard.html" class="back-btn">‚Üê Back</a>
    Select Therapy
  </header>

  <div class="therapy-box">
    <h1>Choose Your Therapy</h1>
    <form onsubmit="bookTherapy(event)">
      <label for="therapy">Select Therapy</label>
      <select id="therapy" required>
        <option value="">-- Choose a therapy --</option>
        <option value="Panchakarma">Panchakarma</option>
        <option value="Shirodhara">Shirodhara</option>
        <option value="Abhyanga">Abhyanga</option>
        <option value="Swedana">Swedana</option>
        <option value="Nasya">Nasya</option>
        <option value="YogaTherapy">Yoga Therapy</option>
      </select>

      <button type="submit">Confirm Therapy</button>
    </form>
  </div>

  <script>
    function bookTherapy(event) {
      event.preventDefault();
      const therapy = document.getElementById("therapy").value;
      if(therapy) {
        alert("You have successfully selected: " + therapy);
        window.location.href = "userdashboard.html";
      }
    }
  </script>
</body>
</html>
