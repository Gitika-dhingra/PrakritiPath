<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors from the provided table */
            --light-rose-gold: #F3E5F5;
            --medium-rose-gold: #D9A7C7;
            --dark-rose-gold: #B76E79;
            --standard-gold: #D4AF37;
            --light-gold: #E8C15E;
            --soft-peach: #FFF7ED;
            --light-cool-gray: #f3f4f6;
            --light-gray: #e5e7eb;
            --medium-gray: #d1d5db;
            --dark-slate: #1f2937;
            --light-slate: #475569;
        }

        body {
            background: linear-gradient(-45deg, var(--light-gray), var(--medium-gray));
            background-size: 600% 600%;
            animation: liveGradient 25s ease infinite;
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            color: var(--dark-slate);
        }

        @keyframes liveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: var(--light-slate);
            color: var(--light-rose-gold);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 6px solid var(--standard-gold);
            position: relative;
            font-family: 'Cinzel Decorative', serif;
        }
        
        .back-btn {
            background: var(--standard-gold);
            color: var(--dark-slate);
            padding: 6px 14px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 14px;
        }
        .back-btn:hover {
            background: var(--light-gold);
        }

        .logout-btn {
            background: var(--standard-gold);
            color: var(--dark-slate);
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
        }
        .logout-btn:hover {
            background: var(--light-gold);
            transform: scale(1.05);
        }

        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .report-box {
            background: var(--soft-peach);
            border: 3px solid var(--medium-rose-gold);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .report-box:hover {
            transform: translateY(-5px);
        }

        .report-box h2 {
            font-size: 20px;
            color: var(--dark-rose-gold);
            margin-bottom: 10px;
            border-bottom: 2px solid var(--medium-rose-gold);
            padding-bottom: 5px;
            font-family: 'Cinzel Decorative', serif;
        }

        .report-details {
            font-size: 15px;
            line-height: 1.6;
            color: var(--dark-slate);
        }

        .download-btn {
            display: inline-block;
            margin-top: 15px;
            background: var(--dark-rose-gold);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            font-weight: 600;
        }
        .download-btn:hover {
            background: var(--standard-gold);
            color: var(--dark-slate);
        }
    </style>
</head>
<body>

    <header>
        <a href="userdashboard.html" class="back-btn">â¬… Back</a>
        <span>Patient Lab Reports</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container" id="reportsContainer">
        <p>Loading reports...</p>
    </div>

<script>
    const API_BASE_URL = "https://bac-1ntv.onrender.com";

    document.addEventListener("DOMContentLoaded", () => {
        // 1. Check for authentication
        const token = localStorage.getItem("authToken");
        const user = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!token || !user) {
            alert("You must be logged in to view reports.");
            window.location.href = "userlogin.html";
            return;
        }

        // 2. Load reports for the logged-in user
        loadReports(user.id, token);
    });

    async function loadReports(userId, token) {
        const container = document.getElementById("reportsContainer");
        try {
            // 3. Make a secure call to the backend
            const response = await fetch(`${API_BASE_URL}/user/${userId}/reports`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) throw new Error("Failed to fetch reports");

            const reports = await response.json();

            if (!reports || reports.length === 0) {
                container.innerHTML = "<p>No lab reports found.</p>";
                return;
            }

            // 4. Clear the container and dynamically build the HTML
            container.innerHTML = '';
            reports.forEach(report => {
                const reportBox = document.createElement('div');
                reportBox.className = 'report-box';
                reportBox.innerHTML = `
                    <h2>${report.title}</h2>
                    <div class="report-details">
                        <p><strong>Date:</strong> ${new Date(report.date).toLocaleDateString()}</p>
                        <p><strong>Doctor:</strong> ${report.doctor}</p>
                        <p><strong>Summary:</strong> ${report.summary}</p>
                    </div>
                    <a href="${report.pdfUrl}" class="download-btn" target="_blank">Download PDF</a>
                `;
                container.appendChild(reportBox);
            });

        } catch (error) {
            console.error("Error loading reports:", error);
            container.innerHTML = "<p style='color:red;'>Could not load reports. Please try again.</p>";
        }
    }

    async function logout() {
        const token = localStorage.getItem("authToken");
        try {
            await fetch(`${API_BASE_URL}/admin/logout`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
        } catch (error) {
            console.error("Logout failed:", error);
        } finally {
            localStorage.clear();
            window.location.href = "userlogin.html";
        }
    }
</script>

</body>
</html>
