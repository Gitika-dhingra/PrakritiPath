<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Orders - PrakritiPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-rose-gold: #F3E5F5;
            --medium-rose-gold: #D9A7C7;
            --dark-rose-gold: #B76E79;
            --standard-gold: #D4AF37;
            --light-gold: #E8C15E;
            --soft-peach: #FFF7ED;
            --light-cool-gray: #f3f4f6;
            --light-gray: #e5e7eb;
            --medium-gray: #d1d5db;
            --dark-gray: #9ca3af;
            --dark-slate: #1f2937;
            --light-slate: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, var(--light-gray), var(--medium-gray), var(--dark-gray));
            background-size: 600% 600%;
            animation: liveGradient 25s ease infinite;
            color: var(--dark-slate);
        }

        @keyframes liveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: var(--light-slate);
            color: var(--light-rose-gold);
            padding: 15px 40px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 6px solid var(--standard-gold);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel Decorative', serif;
        }

        .back-btn {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--standard-gold);
            color: var(--dark-slate);
            padding: 8px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn:hover {
            background: var(--light-gold);
            color: var(--dark-slate);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--soft-peach);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            border: 3px solid var(--medium-rose-gold);
        }

        h2 {
            color: var(--dark-rose-gold);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--medium-rose-gold);
            padding-bottom: 5px;
            font-family: 'Cinzel Decorative', serif;
        }
        
        .order-card {
            background: var(--light-rose-gold);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .order-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-details h3 {
            color: var(--dark-slate);
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        
        .order-items {
            list-style-type: disc;
            padding-left: 20px;
            color: var(--dark-slate);
            margin-bottom: 15px;
        }

        .reorder-btn {
            background: var(--dark-rose-gold);
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .reorder-btn:hover {
            background: var(--standard-gold);
            color: var(--dark-slate);
            transform: scale(1.05);
        }
        .reorder-btn:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
            color: var(--dark-slate);
            box-shadow: none;
        }

        .address-section, .payment-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--medium-rose-gold);
        }

        .address-form label, .payment-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: var(--dark-slate);
        }

        .address-form input, .address-form textarea, .payment-section select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--medium-rose-gold);
            margin-bottom: 15px;
            font-size: 15px;
            background: var(--soft-peach);
            color: var(--dark-slate);
            box-sizing: border-box;
        }

        .address-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .address-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .confirm-address-btn {
            background: var(--dark-rose-gold);
            color: white;
            border: none;
        }
        .confirm-address-btn:hover {
            background: var(--standard-gold);
            color: var(--dark-slate);
        }
        .change-address-btn {
            background: none;
            border: 1px solid var(--dark-rose-gold);
            color: var(--dark-rose-gold);
        }
        .change-address-btn:hover {
            background: var(--light-rose-gold);
            color: var(--dark-slate);
        }

        .proceed-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: var(--dark-rose-gold);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
        .proceed-btn:hover {
            background: var(--standard-gold);
            color: var(--dark-slate);
        }
        .proceed-btn:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
            color: var(--dark-slate);
            box-shadow: none;
        }

    </style>
</head>
<body>

    <header>
        Previous Orders
        <a href="/userdashboard.html" id="backButton" class="back-btn">← Back</a>
    </header>

    <div class="container">
        <h2>Your Order History</h2>

        <div id="order-history">
            <p>Loading your order history...</p>
        </div>

        <div class="address-section">
            <h2>Delivery Address</h2>
            <div id="address-info">
                <p><strong>Name:</strong> <span id="delivery-name">Loading...</span></p>
                <p><strong>Address:</strong> <span id="delivery-address">Loading...</span></p>
                <p><strong>Contact:</strong> <span id="delivery-contact">Loading...</span></p>
            </div>
            <div class="address-buttons">
                <button class="confirm-address-btn" style="display:none;">Confirm Address</button>
                <button class="change-address-btn" style="display:none;">Change Address</button>
            </div>
            
            <form id="address-form" style="display:none; margin-top:15px;">
                <label for="newFullName">Full Name</label>
                <input type="text" id="newFullName" required>
                <label for="newAddress">Address</label>
                <textarea id="newAddress" rows="3" required></textarea>
                <label for="newContact">Contact</label>
                <input type="tel" id="newContact" required>
                <button id="save-address-btn" class="confirm-address-btn" style="width:100%; margin-top:10px;">Save Address</button>
            </form>
        </div>
        
        <div class="payment-section" style="display:none;">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <label for="payment-method">Select Payment Mode</label>
                <select id="payment-method">
                    <option>Credit/Debit Card</option>
                    <option>UPI</option>
                    <option>Net Banking</option>
                    <option>Cash on Delivery</option>
                </select>
                <button id="proceed-btn" class="proceed-btn" disabled>Proceed to Payment</button>
            </form>
        </div>
    </div>
    
    <script>
    const API_BASE_URL = 'https://bac-1ntv.onrender.com';

    document.addEventListener('DOMContentLoaded', () => {
        const addressForm = document.getElementById('address-form');
        const addressInfo = document.getElementById('address-info');
        const confirmBtn = document.querySelector('.confirm-address-btn');
        const changeBtn = document.querySelector('.change-address-btn');
        const proceedBtn = document.getElementById('proceed-btn');
        const saveAddressBtn = document.getElementById('save-address-btn');
        const paymentSection = document.querySelector('.payment-section');

        let currentOrderData = null;
        let isAddressConfirmed = false;

        // A utility function to get user data from localStorage
        function getUserIdAndToken() {
            const token = localStorage.getItem("authToken");
            const user = JSON.parse(localStorage.getItem("loggedInUser"));

            if (!token || !user) {
                alert("Session expired. Please log in again.");
                window.location.href = '/login.html'; // Redirect to login page
                return null;
            }
            return {
                userId: user.id,
                token: token,
                user: user
            };
        }

        // Display user's saved address on page load
        function displayAddress(user) {
            document.getElementById('delivery-name').textContent = user.name || 'N/A';
            document.getElementById('delivery-address').textContent = user.address || 'No address saved.';
            document.getElementById('delivery-contact').textContent = user.contact || 'N/A';

            document.getElementById('newFullName').value = user.name || '';
            document.getElementById('newAddress').value = user.address || '';
            document.getElementById('newContact').value = user.contact || '';
        }

        // Show the address form
        function showAddressForm() {
            addressForm.style.display = 'block';
            addressInfo.style.display = 'none';
            proceedBtn.disabled = true;
            confirmBtn.style.display = 'inline-block';
            changeBtn.style.display = 'none';
            paymentSection.style.display = 'none';
            isAddressConfirmed = false;
        }

        // Hide the form and show the confirmed address
        function hideAddressForm() {
            addressForm.style.display = 'none';
            addressInfo.style.display = 'block';
            proceedBtn.disabled = false;
            confirmBtn.style.display = 'none';
            changeBtn.style.display = 'inline-block';
            paymentSection.style.display = 'block';
            isAddressConfirmed = true;
        }
        
        // Asynchronous function to fetch and display previous orders
        async function fetchOrders() {
            const auth = getUserIdAndToken();
            if (!auth) return;
            
            try {
                // Assuming a new backend route for fetching orders
                const response = await fetch(`${API_BASE_URL}/user/${auth.userId}/orders`, {
                    headers: {
                        'Authorization': `Bearer ${auth.token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch orders');
                }

                const orders = await response.json();
                const orderHistoryContainer = document.getElementById('order-history');
                orderHistoryContainer.innerHTML = ''; // Clear loading text

                if (orders.length === 0) {
                    orderHistoryContainer.innerHTML = '<p>You have no previous orders.</p>';
                    return;
                }

                orders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.setAttribute('data-order-id', order.id);

                    const itemsList = order.items.map(item => `<li>${item.name} x ${item.quantity}</li>`).join('');

                    orderCard.innerHTML = `
                        <div class="order-details">
                            <h3>Order #${order.id}</h3>
                            <button class="reorder-btn" onclick="window.reorder('${order.id}')">Reorder</button>
                        </div>
                        <p><strong>Date:</strong> ${new Date(order.date).toLocaleDateString()}</p>
                        <p><strong>Total:</strong> ₹${order.total}</p>
                        <ul class="order-items">${itemsList}</ul>
                    `;
                    orderHistoryContainer.appendChild(orderCard);
                });
            } catch (error) {
                console.error("Error fetching orders:", error);
                document.getElementById('order-history').innerHTML = '<p>Error loading orders. Please try again.</p>';
            }
        }
        
        // Reorder function
        window.reorder = function(orderId) {
            alert(`Reordering order #${orderId}. Please confirm your address and payment details.`);
            
            const orderCard = document.querySelector(`.order-card[data-order-id='${orderId}']`);
            if (!orderCard) return;
            
            const orderItemsList = orderCard.querySelectorAll('.order-items li');
            const orderTotal = parseFloat(orderCard.querySelector('p:nth-of-type(2)').textContent.replace('Total: ₹', ''));
            
            const items = Array.from(orderItemsList).map(item => {
                const [name, quantity] = item.textContent.split(' x ');
                return { name: name.trim(), quantity: parseInt(quantity) };
            });

            currentOrderData = {
                items,
                total: orderTotal
            };

            showAddressForm();
        };
        
        // Place a new order with the backend
        async function placeOrder() {
            const auth = getUserIdAndToken();
            if (!auth || !currentOrderData || !isAddressConfirmed) return;

            const deliveryAddress = document.getElementById('newAddress').value;
            const total = currentOrderData.total;
            const items = currentOrderData.items;

            try {
                const response = await fetch(`${API_BASE_URL}/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${auth.token}`
                    },
                    body: JSON.stringify({
                        userId: auth.userId,
                        items: items,
                        deliveryAddress: deliveryAddress,
                        total: total
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Order placed successfully! Redirecting to confirmation page.");
                    window.location.href = "/order-confirmation.html";
                } else {
                    alert(`Failed to place order: ${result.message}`);
                }
            } catch (error) {
                console.error("Error placing order:", error);
                alert("An error occurred. Please try again later.");
            }
        }

        // Event listeners
        saveAddressBtn.addEventListener('click', (e) => {
            e.preventDefault();
            hideAddressForm();
            // You would also save the new address to the user's profile on the backend here.
        });
        
        changeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showAddressForm();
        });
        
        proceedBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (isAddressConfirmed) {
                placeOrder();
            } else {
                alert("Please confirm your delivery address first.");
            }
        });

        // Initial setup on page load
        const auth = getUserIdAndToken();
        if (auth) {
            displayAddress(auth.user);
            fetchOrders();
            // If the user already has an address, initially show the info and payment section
            if (auth.user.address) {
                hideAddressForm();
            } else {
                showAddressForm();
            }
        } else {
            // User not logged in, show login/signup links or a message
        }
    });
    </script>
</body>
</html>
