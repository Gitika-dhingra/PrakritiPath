<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrakritiPath Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: linear-gradient(135deg, #f0faff 0%, #eaf4ff 50%, #fffdf7 100%);
}
.card-hover:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: all 0.3s ease-in-out;
}
</style>
</head>
<body class="min-h-screen font-sans">

<!-- Navbar -->
<header class="flex justify-between items-center bg-white shadow-md px-8 py-4 rounded-b-xl">
  <h1 class="text-2xl font-bold text-[#3A75C4]">PrakritiPath</h1> <!-- Greek blue heading -->
  <a href="registration/logout.html" class="bg-blue-100 hover:bg-blue-200 text-blue-900 px-5 py-2 rounded-lg font-medium transition">Logout</a>
</header>

<!-- Top Container -->
<div class="flex flex-col md:flex-row gap-6 p-6">

  <!-- Calendar Panel -->
  <div class="md:flex-1 bg-white rounded-2xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <button id="prevMonth" class="bg-blue-100 text-blue-900 px-3 py-1 rounded hover:bg-blue-200 transition">&lt;</button>
      <h3 id="monthYear" class="text-[#3A75C4] font-semibold text-lg">September 2025</h3>
      <button id="nextMonth" class="bg-blue-100 text-blue-900 px-3 py-1 rounded hover:bg-blue-200 transition">&gt;</button>
    </div>
    <div class="grid grid-cols-7 gap-2 text-center font-medium text-gray-600" id="calendar"></div>
  </div>

  <!-- Next Appointment -->
  <div class="md:flex-1">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover h-full">
      <div class="bg-gradient-to-r from-blue-100 to-blue-200 text-blue-900 px-4 py-2 font-semibold text-sm">Next Appointment</div>
      <p class="p-4 text-gray-700">Dr. Deepu John - 22 Sep 2025, 10:00 AM</p>
    </div>
  </div>
</div>

<!-- Bottom Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-6 pb-6 items-stretch" id="backendGrid"></div>

<!-- Chatbot Icon -->
<a href="chatbot.html" class="fixed bottom-6 right-6 bg-gradient-to-br from-blue-100 to-blue-200 text-blue-900 w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg hover:scale-110 transition transform">ðŸ’¬</a>

<script>
// Calendar JS
const calendarEl = document.getElementById('calendar');
const monthYearEl = document.getElementById('monthYear');
let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();

const appointments = [
  {date: new Date(2025,8,20), status:'missed'},
  {date: new Date(2025,8,22), status:'visited'},
  {date: new Date(2025,8,23), status:'upcoming'}
];

function renderCalendar(month, year){
  calendarEl.innerHTML = '';
  const daysOfWeek = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  daysOfWeek.forEach(d => {
    const div = document.createElement('div');
    div.className = 'font-semibold text-blue-600';
    div.textContent = d;
    calendarEl.appendChild(div);
  });

  const firstDay = new Date(year, month,1).getDay();
  const daysInMonth = new Date(year, month+1,0).getDate();

  for(let i=0;i<firstDay;i++) calendarEl.appendChild(document.createElement('div'));

  for(let day=1;day<=daysInMonth;day++){
    const div=document.createElement('div');
    div.textContent=day;
    div.className='py-2 rounded-lg transition text-gray-800';
    if(day===today.getDate() && month===today.getMonth() && year===today.getFullYear()) div.classList.add('bg-blue-300','text-white','font-bold');
    appointments.forEach(app=>{
      if(app.date.getDate()===day && app.date.getMonth()===month && app.date.getFullYear()===year){
        if(app.status==='visited') div.classList.add('bg-green-200','text-green-900');
        if(app.status==='missed') div.classList.add('bg-red-200','text-red-700');
        if(app.status==='upcoming') div.classList.add('bg-yellow-200','text-yellow-900');
      }
    });
    calendarEl.appendChild(div);
  }

  const monthNames=["January","February","March","April","May","June","July","August","September","October","November","December"];
  monthYearEl.textContent=`${monthNames[month]} ${year}`;
}

document.getElementById('prevMonth').addEventListener('click',()=>{
  currentMonth--; if(currentMonth<0){currentMonth=11; currentYear--;}
  renderCalendar(currentMonth,currentYear);
});
document.getElementById('nextMonth').addEventListener('click',()=>{
  currentMonth++; if(currentMonth>11){currentMonth=0; currentYear++;}
  renderCalendar(currentMonth,currentYear);
});
renderCalendar(currentMonth,currentYear);

// Backend items
const backendItems=[
  {title:'Health Updates',type:'bg-blue-100 text-blue-900',content:['Blood Pressure: 120/80','Weight: 65 kg','Next Checkup: 30 Sep 2025']},
  {title:'Reminders',type:'bg-blue-50 text-blue-900',content:['Take morning medicine','Yoga session at 7 AM','Drink 2L water']},
  {title:'Lab Reports',type:'bg-blue-200 text-blue-900',content:['Recent blood tests, urine tests, etc.']},
  {title:'Order Medicines',type:'bg-blue-100 text-blue-900',content:[
    'Order prescribed medicines online',
    '<a href="paymentgateway.html" class="inline-block mt-2 bg-gradient-to-r from-blue-100 to-blue-200 text-blue-900 px-4 py-2 rounded-lg font-semibold shadow hover:scale-105 transition">Proceed to Payment</a>'
  ]},
  {title:'Nutrition Plan',type:'bg-blue-50 text-blue-900',content:['Breakfast: Oats','Lunch: Salad','Dinner: Soup']},
  {title:'Messages',type:'bg-blue-200 text-blue-900',content:['Message from Dr. Deepu','Message from receptionist']}
];

const grid=document.getElementById('backendGrid');
backendItems.forEach(item=>{
  const div=document.createElement('div');
  div.className=`bg-white shadow-lg rounded-2xl overflow-hidden card-hover flex flex-col h-full`;
  div.innerHTML=`<div class="${item.type} px-4 py-2 font-semibold">${item.title}</div>
  <div class="flex-1">${item.content.map(c=>`<p class="px-4 py-2 text-gray-700">${c}</p>`).join('')}</div>`;
  grid.appendChild(div);
});
</script>
</body>
</html>
